name: AI-Powered CI/CD pipeline

on:
  push:
    branches:
      - main

jobs:
  security_and_linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Security Tools
        run: pip install bandit

      - name: Run Security Scan (Bandit)
        run: bandit -r .

      #- name: Run Linting (Flake8)
      #  run: flake8 --max-line-length=120

  ai_code_review:
    needs: security_and_linting  # Runs only after security & linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install --upgrade openai pytest

      - name: Run AI Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/ai_code_review.py

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-reports
          path: ./reports

  ai_test_generation:
    needs: ai_code_review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install openai pytest

      - name: Generate AI-Based Unit Tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/ai_test_generator.py

      - name: Upload tests directory as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-tests
          path: tests/

  run_tests:
    needs: ai_test_generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pytest

      - name: Download tests artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-tests
          path: tests/

      - name: Run AI-Generated Tests
        run: pytest tests/
