name: AI-Powered CI/CD pipeline

on:
  push:
    branches:
      - main

jobs:
  ai_code_review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install --upgrade openai
        
      - name: Install Dependencies
        run: pip install openai pytest

      - name: Run AI Code Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/ai_code_review.py

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-reports
          path: ./reports

  ai_test_generation:
    needs: ai_code_review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install openai pytest

      - name: Generate AI-Based Unit Tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/ai_test_generator.py

      - name: Check if tests directory exists
        run: |
              ls -R tests/
              echo "Uploading tests directory"
      
      - name: Upload tests directory as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-tests
          path: tests/

  run_tests:
    needs: ai_test_generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pytest

      - name: Download tests artifact
        uses: actions/download-artifact@v4
        with:
          name: generated-tests

      
      - name: Check if artifact exists
        run: |
          echo "Checking downloaded files"
          cd tests/
          ls -alh
          # Check if the file is named correctly and exists
          find . -name "generated-tests.zip"
      
      - name: List files in tests directory
        run: ls -R tests/

      - name: Copy the tests to the current directory (if necessary)
        run: cp -r tests/* ./tests/

      - name: Run AI-Generated Tests
        run: pytest tests/
